<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
      </nav>
      <div class="container">
    <div class="card" >
        <img src="img/pexels-leeloo-thefirst-5428836.jpg" class="card-img-top" id="picture">
        <div class="card-body" style="display: none;" id="endScreen">
           <div class="quiz-end-cont"><h2>Quiz Beendet!</h2></div>
          <div class="result"><p>Sie haben <b id="rightAnswerNumber">1</b> von <b>7</b> Fragen richtig beantwortet!</p></div> 
        </div>
        <div class="card-body" id="questionBody">
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 0%" id="progress-bar">0%</div>
              </div>
          <h5 class="card-title" id="questionText">Frage</h5>
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">
              Antwort
            </div>
          </div>
          
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">
              Antwort
            </div>
          </div>
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">
              Antwort
            </div>
          </div>
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">
              Antwort
            </div>
          </div>
        <div class="quiz-footer">
            <span><b id="numberOfQuestion">1</b> von <b id="allQuestions">5</b> Fragen</span>
            <button id="next-Question" class="btn btn-outline-secondary" onclick="nextQuestion()" disabled>NÃ¤chste Frage</button>
        </div>
      </div>
    </div>

    
</body>
</html>
